<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href=".//style.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>

    <main>
      <section>
        <div id="resultado">
          <textarea
            name="texto"
            id="text"
            cols="45"
            rows="2"
            disabled
            style="resize: none"
          ></textarea>
        </div>
        <div id="bot">
          <p>
            <button class="num" onclick="clicou(1)">1</button
            ><button class="num" onclick="clicou(2)">2</button
            ><button class="num" onclick="clicou(3)">3</button>
            <button class="num" onclick="clicou('+')">+</button
            ><button class="num" onclick="clicou('-')">-</button>
          </p>
          <p>
            <button class="num" onclick="clicou(4)">4</button
            ><button class="num" onclick="clicou(5)">5</button
            ><button class="num" onclick="clicou(6)">6</button
            ><button class="num" onclick="clicou('/')">/</button
            ><button class="num" onclick="clicou('x')">x</button>
          </p>
          <p>
            <button class="num" onclick="clicou(7)">7</button
            ><button class="num" onclick="clicou(8)">8</button
            ><button class="num" onclick="clicou(9)">9</button
            ><button class="num" onclick="clicou(0)">0</button
            ><button class="num" onclick="clicou('=')">=</button>
          </p>
        </div>
      </section>
      <div class="resets">
        <button class="num" id="resetador" onclick="reset()">Reset</button>
        <button class="num" id="removedor" onclick="removerUltimo()">
          Remover Último Número
        </button>
      </div>
    </main>

    <footer>
      <a href="https://beacons.ai/nathanhgo" target="_blank"
        >Feito com &#x1F496; por Nathan Guimarães</a
      >
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
